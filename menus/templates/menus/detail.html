<h1>{{ menu.name }}</h1>
{% if menu.recipes %}
  <ul>
    {% for recipe in menu.recipes.all %}
      <li>
        <p>{{ recipe.name }}, <strong>{{ recipe.servings }} servings</strong></p>
        <button><a href=href="{% url 'recipe_detail' recipe.id %}">View recipe</a></button>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No recipes are assigned.</p>
{% endif %}
