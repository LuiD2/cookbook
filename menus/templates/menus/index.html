{% extends 'cookbook/base.html' %}

{% block content %}
<h1>Menus</h1>
{% if menus %}
  <ul>
    {% for menu in menus %}
      <li>
        <a href="{% url 'menu_detail' menu.id %}">{{ menu.name }}</a>
        <ul>
          {% for recipe in menu.recipes.all %}
            <li>{{ recipe.name }}</li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No menus are available.</p>
{% endif %}
{% endblock %}
