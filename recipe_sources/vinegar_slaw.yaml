name: Vinegar slaw with cucumbers and dill
source: Smitten Kitchen cookbook, p. 54
servings: 12
tags:
 - soup
 - winter
notes: []
ingredients:
 - [900, g, cabbage, green]
 - [455, g, cucumber, English]
 - [2, T, dill, chopped]
 - [0.5, c, vinegar (white wine)]
 - [2, T, salt, kosher]
 - [4, T, sugar]
 - [0.5, c, water]
steps:
 - Toss cabbage, cucumber, and dill together.
 - Whisk vinegar, salt, sugar together. Stir in the water. 
 - Marinate salad for 1-2 hours.
