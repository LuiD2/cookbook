name: Eggplant and Black Olive Caviar
source: French Market Cookbook, p. 60
servings: 8
tags: []
notes: []
ingredients:
 - [900, g, eggplants, small]
 - [2, clove, garlic, thinly sliced]
 - [12, ct, olives (kalamata), pitted]
 - [2, T, lemon juice]
 - [1, T, oil (olive)]
 - [20, g, parsley]
steps:
 - Pierce the eggplant skin and slip garlic slivers into the slits. Place the eggplants into a cold oven and turn it to 400F. Roast for 45 minutes, flipping them halfway through. 
 - Blend eggplant flesh and garlic with remaining ingredients, salt, and pepper. 
