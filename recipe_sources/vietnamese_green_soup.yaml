name: Vietnamese green soup
source: https://www.olivemagazine.com/recipes/vegan/vietnamese-green-soup/
servings: 4
tags: 
 - fresh
 - spring
 - soup
 - dinner
 - vietnamese
ingredients: 
  - [1, T, olive oil]
  - [1, bunch, green onions]
  - [1, ct, lemongrass, finely chopped]
  - [1, inch, ginger, finely chopped]
  - [1, clove, garlic, crushed]
  - [1, ct, red chili, finely chopped]
  - [3, T, quinoa]
  - [1, L, vegetable stock]
  - [100, g, broccoli, chopped into 1cm pieces]
  - [100, g, green beans, chopped into 2cm pieces]
  - [100, g, peas, frozen]
  - [100, g, spinach, shredded]
  - [1, handful, basil, chopped]
  - [1, handful, mint, chopped]
  - [1, ct, lime, zested and juiced]
steps: 
  - Heat the olive oil in a pan. Add the spring onions, lemongrass, ginger, garlic and chilli, then cook for 3-4 minutes until softened. Add the quinoa and stock, and simmer until the quinoa is tender. Add the broccoli and beans, and cook for 3 minutes, then stir in the peas and spinach, and cook for another 2 minutes. Season, then stir in the herbs and lime zest and juice to serve.


