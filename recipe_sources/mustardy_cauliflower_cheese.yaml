name: Mustardy cauliflower with cheddar cheese
source: Simple, p. 92
servings: 4
tags: []
notes: []
ingredients:
 - [1, head, cauliflower]
 - [2, T, butter, unsalted]
 - [120, g, onion, finely diced]
 - [1.5, t, cumin seeds]
 - [1, t, curry powder, medium]
 - [1, t, mustard powder]
 - [2, ct, green chiles, seeded and finely diced]
 - [0.75, t, mustard seeds (black)]
 - [200, ml, heavy cream]
 - [120, g, cheddar, aged]
 - [15, g, breadcrumbs]
 - [5, g, parsley]
steps:
 - Preheat oven to 400F.
 - Steam cauliflower for 5 minutes until just softening. Set aside to cool.
 - Put butter into ovenproof dish over medium heat. Add onion and saute for 8 minutes until soft and golden.  Add cumin, curry powder, mustard powder, and chiles and cook for 4 minutes, stirring occasionally. Add mustard seeds and cook 1 minute more, then pour in the cream. Add {100, g, cheddar} and {0.5, t, salt} and simmer a couple of minutes until sauce thickens slightly. Add cauliflower, stir gently, and simmer 1 minute more. 
 - Mix remaining cheddar, breadcrumbs, and parsley. Sprinkle over cauliflower. Wipe the top edge of the pan clean so the cream does not burn. Bake 8 minutes until the sauce is bubbling, then broil 4 minutes until top is crisp and golden. Allow to cool slightly before serving. 
