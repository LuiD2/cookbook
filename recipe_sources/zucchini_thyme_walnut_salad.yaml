name: Zucchini, Thyme, and Walnut salad 
source: Simple, p. 31
servings: 4
tags: 
 - salad
 - summer
notes: []
ingredients:
 - [3, T, oil (olive)]
 - [6, sprig, thyme]
 - [1, ct, lemon, shaved peel and juice]
 - [1, clove, garlic]
 - [4, ct, zucchini, sliced into thin strips]
 - [60, g, walnut]
 - [15, g, basil]
steps:
 - Make flavored oil. Infuse oil, thyme, lemon peel, and garlic over low heat for 8 minutes. Strain and add the thyme leaves. 
 - Add zucchini, walnuts, {0.25, t, salt}, and pepper to the oil. Massage for a minute--the zucchini will break up slightly. Add the basil. 
